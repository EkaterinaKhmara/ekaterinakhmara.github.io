<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="mainBox" id="mainBox">
        <div class="inputBox" id="inputBox">
            <h2>Please, add an item to the list</h2>
            <div class="form">
                <input id="item" type="text" placeholder="Item">
                <button class="button" id="but"><b>Add to list</b></button>
            </div>
            <div class="maxInputEnter" id="maxInputEnter">
                <p>Max input: </p>
                <p id="numInpt">35</p>
            </div>
            <div class="buttons">
                <button class="buttonDel" id="butDelAll"><b>Delete all</b></button>
                <button class="buttonDone" id="butDoneAll"><b>Mark all task</b></button>
            </div>
            <div class="outputBox" id="outputBox">
                <h2>Your list:</h2>
                <ul id="ulList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
